<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:100' rel='stylesheet' type='text/css'>
  <title>Ma No Type</title>

  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/keyboard.css" rel="stylesheet">

  <body>
    <div class="content">
      <div id="typer">
        --Panel content--
      </div>
    </div>
    <div class="keyboard">
      <div class="base-key small-key" id="row1-1">`</div>
      <div class="base-key small-key" id="row1-2">1</div>
      <div class="base-key small-key" id="row1-3">2</div>
      <div class="base-key small-key" id="row1-4">3</div>
      <div class="base-key small-key" id="row1-5">4</div>
      <div class="base-key small-key" id="row1-6">5</div>
      <div class="base-key small-key" id="row1-7">6</div>
      <div class="base-key small-key" id="row1-8">7</div>
      <div class="base-key small-key" id="row1-9">8</div>
      <div class="base-key small-key" id="row1-10">9</div>
      <div class="base-key small-key" id="row1-11">0</div>
      <div class="base-key small-key" id="row1-12">-</div>
      <div class="base-key small-key" id="row1-13">=</div>
      <div class="base-key tab-key key-right" id="row1-14">delete</div>

      <div class="key-clear"></div>
      <div class="base-key tab-key key-left" id="row2-1">tab</div>
      <div class="base-key small-key" id="row2-2">q</div>
      <div class="base-key small-key" id="row2-3">w</div>
      <div class="base-key small-key" id="row2-4">e</div>
      <div class="base-key small-key" id="row2-5">r</div>
      <div class="base-key small-key" id="row2-6">t</div>
      <div class="base-key small-key" id="row2-7">y</div>
      <div class="base-key small-key" id="row2-8">u</div>
      <div class="base-key small-key" id="row2-9">i</div>
      <div class="base-key small-key" id="row2-10">o</div>
      <div class="base-key small-key" id="row2-11">p</div>
      <div class="base-key small-key" id="row2-12">[</div>
      <div class="base-key small-key" id="row2-13">]</div>
      <div class="base-key small-key" id="row2-14">\</div>

      <div class="key-clear"></div>
      <div class="base-key return-key key-left" id="row3-1">caps lock</div>
      <div class="base-key small-key" id="row3-2">a</div>
      <div class="base-key small-key" id="row3-3">s</div>
      <div class="base-key small-key" id="row3-4">d</div>
      <div class="base-key small-key" id="row3-5">f</div>
      <div class="base-key small-key" id="row3-6">g</div>
      <div class="base-key small-key" id="row3-7">h</div>
      <div class="base-key small-key" id="row3-8">j</div>
      <div class="base-key small-key" id="row3-9">k</div>
      <div class="base-key small-key" id="row3-10">l</div>
      <div class="base-key small-key" id="row3-11">;</div>
      <div class="base-key small-key" id="row3-12">'</div>
      <div class="base-key return-key key-right" id="row3-13">return</div>

      <div class="key-clear"></div>
      <div class="base-key shift-key key-left" id="row4-1">shift</div>
      <div class="base-key small-key" id="row4-2">z</div>
      <div class="base-key small-key" id="row4-3">x</div>
      <div class="base-key small-key" id="row4-4">c</div>
      <div class="base-key small-key" id="row4-5">v</div>
      <div class="base-key small-key" id="row4-6">b</div>
      <div class="base-key small-key" id="row4-7">n</div>
      <div class="base-key small-key" id="row4-8">m</div>
      <div class="base-key small-key" id="row4-9">,</div>
      <div class="base-key small-key" id="row4-10">.</div>
      <div class="base-key small-key" id="row4-11">/</div>
      <div class="base-key shift-key key-right" id="row4-13">shift</div>

      <div class="key-clear"></div>
      <div class="base-key space-bar"></div>
    </div>
  </body>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>

  <script src="js/manotype.js"></script>
  <script src="js/manotype_pages.js"></script>
  <script src="js/tracker.js"></script>
  <script src="js/init.js"></script>
</html>
